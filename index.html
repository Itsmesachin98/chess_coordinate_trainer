<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chess Coordinate Trainer</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="container">

                </div>

                <!-- Overlay -->
                <div class="overlay"></div>
            </div>

            <!-- Settings -->
            <div class="settings">
                <!-- Boards -->
                <div class="board-themes">
                    <div id="brown" class="board">
                        <img src="images/brown.png" alt="theme" />
                    </div>
                    <div id="blue" class="board">
                        <img src="images/blue.png" alt="theme" />
                    </div>
                    <div id="purple" class="board">
                        <img src="images/purple.png" alt="theme" />
                    </div>
                    <div id="tournament" class="board">
                        <img src="images/tournament.png" alt="theme" />
                    </div>
                </div>

                <!-- Time -->
                <div class="time">
                    <div class="infinite">
                        <span>00</span>
                    </div>
                    <div class="second">
                        <span>0:30</span>
                    </div>
                </div>

                <!-- Piece -->
                <div class="piece">
                    <div class="white-king">
                        <i class="fa-solid fa-chess-king"></i>
                    </div>
                    <div class="black-king">
                        <i class="fa-solid fa-chess-king"></i>
                    </div>
                </div>

                <!-- Button -->
                <button class="start-btn">Start Training</button>
            </div>
        </section>

        <!-- Script -->
        <script

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chess Coordinate Trainer</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
            integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="container">
            <div class="right-pane">
                <div id="chessboard"></div>
                <div class="btn-container">
                    <button class="btn start-btn">Start Training</button>
                    <button class="btn reset-btn">Reset</button>
                </div>
            </div>

            <div class="settings">
                <!-- Board Themes -->
                <div class="themes">
                    <span>Themes</span>
                    <div class="options">
                        <div id="brown" class="board">
                            <img src="images/brown.png" alt="theme" />
                        </div>
                        <div id="blue" class="board">
                            <img src="images/blue.png" alt="theme" />
                        </div>
                        <div id="purple" class="board">
                            <img src="images/purple.png" alt="theme" />
                        </div>
                        <div id="tournament" class="board">
                            <img src="images/tournament.png" alt="theme" />
                        </div>
                    </div>
                </div>

                <div class="slider-container">
                    <span>Hide Pieces</span>
                    <label class="switch">
                        <input type="checkbox" />
                        <span id="hide-pieces" class="slider"></span>
                    </label>
                </div>

                <div class="slider-container">
                    <span>Rotate board</span>
                    <label class="switch">
                        <input type="checkbox" />
                        <span id="rotate-board" class="slider"></span>
                    </label>
                </div>
            </div>
        </section>

        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
            integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
            crossorigin="anonymous"
        ></script>

        <script src="script.js"></script>
    </body>
</html>
